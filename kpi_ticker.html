<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    #ticker {
      width: 100%;
      height: 40px;
      background-color: #ffcc00;
      color: black;
      font-family: Tahoma, sans-serif;
      font-size: 18px;
      font-weight: bold;
      line-height: 40px;
      overflow: hidden;
      padding-left: 10px;
      position: relative;
    }

    #tickerText {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 25s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="ticker">
    <div id="tickerText">Loading KPI data...</div>
  </div>

  <script>
    async function loadKPI() {
      try {
        const response = await fetch("https://dubaiaviationcorp.sharepoint.com/sites/MaintrolOSR/Shared%20Documents/kpi_data.txt");
        const text = await response.text();
        const data = JSON.parse(text);
        document.getElementById("tickerText").textContent = data.text;
      } catch (error) {
        document.getElementById("tickerText").textContent = "Unable to load KPI data";
        console.error("Error loading KPI data:", error);
      }
    }

    loadKPI();
    setInterval(loadKPI, 900000); // Refresh every 15 minutes
  </script>
</body>
</html>
